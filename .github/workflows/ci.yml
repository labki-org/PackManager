name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: ['**']

concurrency:
  group: labkipackmanager-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Frontend Build & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci || npm install
      - run: npm test
      - run: npm run build
      - name: Check bundle freshness
        run: |
          if ! git diff --quiet -- resources/modules/ext.LabkiPackManager/app.bundle.js resources/css/labkipackmanager.css; then
            echo "::warning ::Built assets are out of date. Please run 'npm run build' and commit the changes."
            exit 1
          fi
      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: labkipackmanager-bundle
          path: |
            resources/modules/ext.LabkiPackManager/app.bundle.js
            resources/modules/ext.LabkiPackManager/app.bundle.js.map

  integration-test:
    name: PHPUnit Tests
    runs-on: ubuntu-latest

    services:
      db:
        image: mariadb:10.11
        env:
          MARIADB_DATABASE: labki
          MARIADB_USER: labki
          MARIADB_PASSWORD: labki_pass
          MARIADB_ROOT_PASSWORD: root_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    container:
      image: ghcr.io/labki-org/labki-platform:latest-dev
      env:
        MW_DB_HOST: db
        MW_DB_NAME: labki
        MW_DB_USER: labki
        MW_DB_PASSWORD: labki_pass
        MW_ADMIN_USER: Admin
        MW_ADMIN_PASS: testpass
        MW_SKIP_EXTERNAL_DEPENDENCIES: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Link extension to MediaWiki
        run: |
          ln -s "$GITHUB_WORKSPACE" /var/www/html/extensions/LabkiPackManager

      - name: Wait for database
        run: sleep 10

      - name: Check schema SQL freshness
        run: |
          # Regenerate schemas from abstract definition
          php /var/www/html/maintenance/run.php generateSchemaSql \
            --json=$GITHUB_WORKSPACE/sql/tables.json \
            --sql=$GITHUB_WORKSPACE/sql/mysql/tables-generated.sql \
            --type=mysql
          php /var/www/html/maintenance/run.php generateSchemaSql \
            --json=$GITHUB_WORKSPACE/sql/tables.json \
            --sql=$GITHUB_WORKSPACE/sql/sqlite/tables-generated.sql \
            --type=sqlite

          # Normalize source path comment (line 2) for consistent comparison
          # The absolute path differs between local dev and CI environments
          sed -i '2s|Source: .*sql/tables.json|Source: sql/tables.json|' $GITHUB_WORKSPACE/sql/mysql/tables-generated.sql
          sed -i '2s|Source: .*sql/tables.json|Source: sql/tables.json|' $GITHUB_WORKSPACE/sql/sqlite/tables-generated.sql

          # Check if generated files differ from committed versions (run from repo root)
          cd $GITHUB_WORKSPACE
          if ! git diff --quiet -- sql/mysql/tables-generated.sql sql/sqlite/tables-generated.sql; then
            echo "::error ::Generated SQL schemas are out of date with tables.json"
            echo "::error ::Please run './maintenance/regenerateSchema.sh' and commit the changes."
            git diff sql/mysql/tables-generated.sql sql/sqlite/tables-generated.sql
            exit 1
          fi
          echo "Schema SQL files are up to date"

      - name: PHPUnit unit tests
        working-directory: /var/www/html
        run: |
          composer phpunit:entrypoint -- \
            extensions/LabkiPackManager/tests/phpunit/unit \
            --testdox

      - name: PHPUnit integration tests
        working-directory: /var/www/html
        run: |
          composer phpunit:entrypoint -- \
            extensions/LabkiPackManager/tests/phpunit/integration \
            --testdox
